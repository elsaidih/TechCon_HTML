<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Info -->
        <section id="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>
                Follow us on social media:
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a> |
                <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
            </p>
        </section>

        <!-- Embedded Map -->
        <section id="location">
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0194424162346!2d-122.4194150846813!3d37.7749297797598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c3f6a5f0d%3A0xabcdef1234567890!2sConference+Center!5e0!3m2!1sen!2sus!4v1690000000000" 
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section id="contact-form">
            <h2>Contact Us Form</h2>
            <form action="/submit-contact" method="post">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">

                <!-- Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
